        <div class="card" style="width: 100%">

        </div>

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "font": {"color": "black"}, "id": "nano-particle", "label": "nano-particle", "shape": "dot", "size": 30}, {"color": "red", "font": {"color": "black"}, "id": "nano-size", "label": "nano-size", "shape": "dot", "size": 30}, {"color": "skyblue", "font": {"color": "black"}, "id": "silver", "label": "silver", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "gold", "label": "gold", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "synthesis", "label": "synthesis", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "effect", "label": "effect", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "tio2", "label": "tio2", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "characterization", "label": "characterization", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "effects", "label": "effects", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "toxicity", "label": "toxicity", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "zno", "label": "zno", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "preparation", "label": "preparation", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "materials", "label": "materials", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "influence", "label": "influence", "shape": "dot", "size": 15}, {"color": "skyblue", "font": {"color": "black"}, "id": "study", "label": "study", "shape": "dot", "size": 15}]);
                  edges = new vis.DataSet([{"from": "nano-particle", "title": "nano-particle \u2192 silver: 1065", "to": "silver", "value": 1065}, {"from": "nano-size", "title": "nano-size \u2192 silver: 6", "to": "silver", "value": 6}, {"from": "nano-particle", "title": "nano-particle \u2192 gold: 828", "to": "gold", "value": 828}, {"from": "nano-particle", "title": "nano-particle \u2192 synthesis: 641", "to": "synthesis", "value": 641}, {"from": "nano-size", "title": "nano-size \u2192 synthesis: 29", "to": "synthesis", "value": 29}, {"from": "nano-particle", "title": "nano-particle \u2192 effect: 377", "to": "effect", "value": 377}, {"from": "nano-size", "title": "nano-size \u2192 effect: 11", "to": "effect", "value": 11}, {"from": "nano-particle", "title": "nano-particle \u2192 tio2: 350", "to": "tio2", "value": 350}, {"from": "nano-size", "title": "nano-size \u2192 tio2: 8", "to": "tio2", "value": 8}, {"from": "nano-particle", "title": "nano-particle \u2192 characterization: 342", "to": "characterization", "value": 342}, {"from": "nano-size", "title": "nano-size \u2192 characterization: 16", "to": "characterization", "value": 16}, {"from": "nano-particle", "title": "nano-particle \u2192 effects: 327", "to": "effects", "value": 327}, {"from": "nano-size", "title": "nano-size \u2192 effects: 8", "to": "effects", "value": 8}, {"from": "nano-particle", "title": "nano-particle \u2192 toxicity: 317", "to": "toxicity", "value": 317}, {"from": "nano-particle", "title": "nano-particle \u2192 zno: 254", "to": "zno", "value": 254}, {"from": "nano-particle", "title": "nano-particle \u2192 preparation: 241", "to": "preparation", "value": 241}, {"from": "nano-size", "title": "nano-size \u2192 preparation: 15", "to": "preparation", "value": 15}, {"from": "nano-size", "title": "nano-size \u2192 materials: 10", "to": "materials", "value": 10}, {"from": "nano-size", "title": "nano-size \u2192 influence: 6", "to": "influence", "value": 6}, {"from": "nano-size", "title": "nano-size \u2192 study: 6", "to": "study", "value": 6}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
